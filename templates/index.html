<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Playlist Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated background */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden;
        }
        .gradient-orb {
            position: absolute; border-radius: 50%; filter: blur(120px); animation: float 30s ease-in-out infinite;
        }
        .orb1 {
            width: 700px; height: 700px; 
            background: radial-gradient(circle, rgba(29, 185, 84, 0.4) 0%, transparent 70%);
            top: -20%; right: -20%; animation-delay: 0s;
        }
        .orb2 {
            width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(30, 215, 96, 0.3) 0%, transparent 70%);
            bottom: -20%; left: -20%; animation-delay: 10s;
        }
        .orb3 {
            width: 500px; height: 500px; 
            background: radial-gradient(circle, rgba(83, 91, 210, 0.25) 0%, transparent 70%);
            top: 50%; left: 50%; animation-delay: 20s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            33% { transform: translate(100px, -100px) scale(1.3); opacity: 0.6; }
            66% { transform: translate(-100px, 100px) scale(0.8); opacity: 0.3; }
        }
        
        .container {
            position: relative; z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 20px;
        }
        .wide-container {
            max-width: 1900px;
        }
        
        /* Header with glassmorphism */
        .header {
            text-align: center;
            padding: 80px 30px 100px;
        }
        .logo-container {
            display: inline-flex; align-items: center; justify-content: center;
            width: 100px; height: 100px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            border-radius: 30px; margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: pulse 5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 20px 60px rgba(29, 185, 84, 0.6); }
            50% { transform: scale(1.1) rotate(5deg); box-shadow: 0 30px 80px rgba(29, 185, 84, 0.8); }
        }
        .logo-container svg {
            width: 50px; height: 50px;
            fill: #000;
        }
        .header h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: -4px;
            background: linear-gradient(135deg, #fff 0%, #1DB954 50%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 40px rgba(29, 185, 84, 0.4));
        }
        .header p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* Search Card - Ultra glassmorphism */
        .search-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(50px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px 45px;
            margin-bottom: 70px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-card:hover {
            border-color: rgba(29, 185, 84, 0.5);
            box-shadow: 0 40px 120px rgba(29, 185, 84, 0.4);
            transform: translateY(-5px);
        }
        .input-label {
            font-size: 1rem;
            font-weight: 900;
            color: #1DB954;
            margin-bottom: 20px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 1.15rem;
            padding: 24px 30px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            margin-bottom: 25px;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        .search-input:focus {
            border-color: #1DB954;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 0 6px rgba(29, 185, 84, 0.2), 0 12px 35px rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
        }
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            border: none;
            border-radius: 20px;
            color: #000;
            font-size: 1.2rem;
            font-weight: 900;
            padding: 26px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 15px 45px rgba(29, 185, 84, 0.5);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }
        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.7s;
        }
        .analyze-btn:hover::before {
            left: 100%;
        }
        .analyze-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.6);
        }
        .analyze-btn:active {
            transform: translateY(-1px);
        }
        .analyze-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .dashboard-btn {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #1DB954;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
        }
        .dashboard-btn:hover {
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.3);
        }
        
        /* Loading - Enhanced */
        .loading {
            display: none;
            text-align: center;
            padding: 120px 30px;
        }
        .loading.active {
            display: block;
        }
        .spinner-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 60px;
        }
        .spinner {
            width: 100%;
            height: 100%;
            border: 6px solid rgba(29, 185, 84, 0.1);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            box-shadow: 0 0 40px rgba(29, 185, 84, 0.3);
        }
        .spinner-inner {
            position: absolute;
            top: 15px; left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            border: 6px solid rgba(29, 185, 84, 0.1);
            border-top-color: #1ed760;
            border-radius: 50%;
            animation: spin 2s cubic-bezier(0.5, 0, 0.5, 1) infinite reverse;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1DB954;
            margin-bottom: 15px;
            animation: pulse-text 2s ease-in-out infinite;
        }
        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-subtext {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.6);
        }
        
        /* Error */
        .error {
            display: none;
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #ff8080;
            padding: 25px 35px;
            border-radius: 20px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            backdrop-filter: blur(30px);
            font-size: 1.1rem;
        }
        .error.active {
            display: block;
            animation: slideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Results */
        .results {
            display: none;
        }
        .results.active {
            display: block;
            animation: fadeInUp 0.8s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Playlist Header - Premium look */
        .playlist-header {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(83, 91, 210, 0.2));
            backdrop-filter: blur(50px) saturate(180%);
            border: 2px solid rgba(29, 185, 84, 0.4);
            border-radius: 35px;
            padding: 70px 50px;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .playlist-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, #1DB954, #1ed760, #535bd2, #1DB954);
            background-size: 400% 100%;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 400% 0; }
        }
        .playlist-header h2 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -3px;
            background: linear-gradient(135deg, #fff, #1DB954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .playlist-header p {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        /* Album Grid */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            object-fit: cover;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        .album-cover:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 15px 40px rgba(29, 185, 84, 0.4);
            z-index: 10;
        }
        
        /* Stats Grid - Enhanced */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        .stat-card:hover::before {
            opacity: 1;
        }
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.5);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 70px rgba(29, 185, 84, 0.3);
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(29, 185, 84, 0.5));
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }
        .stat-value {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        /* Audio Features Chart */
        .audio-features {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
        }
        .audio-features h3 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #1DB954;
        }
        .feature-bar {
            margin-bottom: 25px;
        }
        .feature-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }
        .feature-value {
            color: #1DB954;
            font-weight: 900;
        }
        .feature-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            height: 18px;
            overflow: hidden;
            position: relative;
        }
        .feature-fill {
            background: linear-gradient(90deg, #1DB954, #1ed760);
            height: 100%;
            border-radius: 15px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
            position: relative;
        }
        .feature-fill::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s ease-in-out infinite;
        }
        @keyframes shine {
            to { left: 100%; }
        }
        
        /* Section Cards */
        .section-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        .section-card:hover {
            border-color: rgba(29, 185, 84, 0.3);
            box-shadow: 0 15px 50px rgba(29, 185, 84, 0.2);
        }
        .section-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #1DB954;
        }
        .track-item {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            margin-bottom: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .track-item:hover {
            background: rgba(29, 185, 84, 0.15);
            transform: translateX(8px);
            border-color: rgba(29, 185, 84, 0.3);
        }
        .track-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(29, 185, 84, 0.5));
            min-width: 50px;
            text-align: center;
        }
        .track-info {
            flex: 1;
            min-width: 0;
        }
        .track-name {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 6px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-artist {
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-badge {
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: #000;
            padding: 10px 22px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.1rem;
            white-space: nowrap;
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
        }
        
        /* Top Artists Section */
        .top-artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .artist-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .artist-card:hover {
            background: rgba(29, 185, 84, 0.15);
            transform: translateY(-8px);
            border-color: rgba(29, 185, 84, 0.4);
        }
        .artist-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .artist-count {
            color: #1DB954;
            font-weight: 900;
            font-size: 1.5rem;
        }
        
        /* User Insights Container */
        #userInsightsContainer {
            display: none;
            margin-top: 50px;
        }
        .insights-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .insights-header h2 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(29, 185, 84, 0.4));
        }
        .insights-header p {
            color: rgba(255, 255, 255, 0.65);
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        /* Insights Text */
        .insights-text {
           max-width: 1000px;
           margin: 0 auto 50px;
           padding: 0 25px;
       }
       .insights-text p {
           font-size: 1.25rem;
           line-height: 2;
           color: rgba(255, 255, 255, 0.95);
           font-weight: 700;
           margin-bottom: 25px;
           padding: 28px 35px;
           border-left: 6px solid #1DB954;
           background: rgba(29, 185, 84, 0.12);
           border-radius: 0 18px 18px 0;
           transition: all 0.3s;
           backdrop-filter: blur(20px);
       }
        .insights-text p:hover {
            background: rgba(29, 185, 84, 0.2);
            transform: translateX(10px);
            box-shadow: 0 10px 40px rgba(29, 185, 84, 0.3);
        }
        
        /* Summary Boxes */
        .summary-boxes {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
             gap: 35px;
             margin-bottom: 50px;
        }
        .summary-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            border: 2px solid rgba(29, 185, 84, 0.3);
            border-radius: 30px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(29, 185, 84, 0.1) inset;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .summary-box:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.6);
            box-shadow: 0 25px 80px rgba(29, 185, 84, 0.4);
            transform: translateY(-10px);
        }
        .summary-title {
            font-weight: 900;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 22px;
            border-bottom: 3px solid rgba(29, 185, 84, 0.4);
        }
        
        /* Bar Chart */
        .bar-chart .bar-item {
            margin-bottom: 18px;
        }
        .bar-label {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            font-size: 1.05rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bar-label span:first-child {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bar-label span:last-child {
            font-size: 1rem;
            color: #1DB954;
            font-weight: 900;
            margin-left: 15px;
        }
        .bar-track {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            height: 16px;
            overflow: hidden;
        }
        .bar-fill {
            background: linear-gradient(90deg, #1DB954, #1ed760);
            height: 100%;
            border-radius: 12px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.7);
        }
        
        /* Item List */
        .item-list {
            display: grid;
            gap: 12px;
        }
        .item-list-item {
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            font-weight: 600;
        }
        .item-list-item span:first-child {
            color: #1DB954;
            font-weight: 900;
            font-size: 1.2rem;
        }
        .item-list-item:hover {
            background: rgba(29, 185, 84, 0.2);
            transform: translateX(10px);
            border-left-color: #1DB954;
        }
        
        /* Track with Album Cover */
        .track-with-cover {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            margin-bottom: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .track-with-cover:hover {
            background: rgba(29, 185, 84, 0.15);
            transform: translateX(8px);
            border-color: rgba(29, 185, 84, 0.3);
        }
        .track-album-cover {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        .track-details {
            flex: 1;
            min-width: 0;
        }
        .track-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Genre Pills */
        .genre-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .genre-pill {
            padding: 12px 20px;
            background: rgba(29, 185, 84, 0.15);
            border: 2px solid rgba(29, 185, 84, 0.3);
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.95rem;
            color: #1DB954;
            transition: all 0.3s;
        }
        .genre-pill:hover {
            background: rgba(29, 185, 84, 0.3);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 1400px) {
            .summary-boxes {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3.5rem;
            }
            .search-card {
                padding: 40px 30px;
            }
            .playlist-header h2 {
                font-size: 2.5rem;
            }
            .stat-value {
                font-size: 2rem;
            }
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 14px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.4);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(29, 185, 84, 0.6);
        }
    </style>
</head>
<body>
<div class="bg-container">
    <div class="gradient-orb orb1"></div>
    <div class="gradient-orb orb2"></div>
    <div class="gradient-orb orb3"></div>
</div>

<div class="container">
    <div class="header">
        <div class="logo-container">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
        </div>
        <h1>Playlist Analyzer</h1>
        <p>Unlock deep insights from your Spotify playlists</p>
    </div>

    <div class="search-card">
        <label class="input-label">🎵 Spotify Playlist URL</label>
        <input type="text" id="playlistUrl" class="search-input" placeholder="https://open.spotify.com/playlist/..." />
        <button class="analyze-btn" id="analyzeBtn">✨ Analyze Playlist</button>
        <button class="analyze-btn dashboard-btn" id="dashboardBtn">📊 View My Listening Insights</button>
        <button class="analyze-btn" id="loginBtn" style="display:none;">🔐 Login with Spotify</button>
    </div>

    <div class="error" id="error"></div>

    <div class="loading" id="loading">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
        </div>
        <p class="loading-text">Analyzing your playlist</p>
        <p class="loading-subtext">Crunching the numbers...</p>
    </div>

    <div class="results" id="results">
        <div class="playlist-header" id="playlistInfo"></div>
        
        <div class="album-grid" id="albumGrid"></div>
        
        <div class="stats-grid" id="statsGrid"></div>
        
        <div class="audio-features" id="audioFeatures"></div>
        
        <div class="section-card">
            <h3 class="section-title">🏆 Most Popular Track</h3>
            <div id="topTrack"></div>
        </div>
        
        <div class="section-card">
            <h3 class="section-title">🎤 Most Common Artist</h3>
            <div id="topArtist"></div>
        </div>
        
        <div class="section-card" id="topArtistsSection"></div>
    </div>
</div>

<div class="container wide-container" id="userInsightsContainer">
    <div class="insights-header">
        <h2>Your Music Profile</h2>
        <p>Based on your listening history</p>
    </div>
    <div class="insights-text" id="insightsText"></div>
    <div class="summary-boxes" id="summaryBoxes"></div>
</div>

<script>
    const BACKEND_URL = 'https://spotify-playlist-analyzer-production.up.railway.app';
    
    let accessToken = null;

    // Check for token in URL or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('access_token')) {
        accessToken = urlParams.get('access_token');
        localStorage.setItem('spotify_access_token', accessToken);
        window.history.replaceState({}, document.title, window.location.pathname);
    } else {
        accessToken = localStorage.getItem('spotify_access_token');
    }

    function updateLoginUI() {
        const loginBtn = document.getElementById('loginBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const dashboardBtn = document.getElementById('dashboardBtn');
        
        if (accessToken) {
            loginBtn.style.display = 'none';
            analyzeBtn.style.display = 'block';
            dashboardBtn.style.display = 'block';
        } else {
            loginBtn.style.display = 'block';
            analyzeBtn.style.display = 'none';
            dashboardBtn.style.display = 'none';
        }
    }

    document.getElementById('analyzeBtn')?.addEventListener('click', analyzePlaylist);
    document.getElementById('dashboardBtn')?.addEventListener('click', fetchUserInsights);
    document.getElementById('loginBtn')?.addEventListener('click', () => {
        window.location.href = `${BACKEND_URL}/login`;
    });
    
    document.getElementById('playlistUrl')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') analyzePlaylist();
    });

    function clearError() {
        const errorEl = document.getElementById('error');
        if (errorEl) {
            errorEl.textContent = '';
            errorEl.classList.remove('active');
        }
    }
    
    function showError(message) {
        clearError();
        const errorEl = document.getElementById('error');
        if (errorEl) {
            errorEl.textContent = '⚠️ ' + message;
            errorEl.classList.add('active');
        }
    }
    
    function clearResults() {
        document.getElementById('results').classList.remove('active');
        document.getElementById('playlistInfo').innerHTML = '';
        document.getElementById('statsGrid').innerHTML = '';
        document.getElementById('albumGrid').innerHTML = '';
        document.getElementById('audioFeatures').innerHTML = '';
        document.getElementById('topTrack').innerHTML = '';
        document.getElementById('topArtist').innerHTML = '';
        document.getElementById('topArtistsSection').innerHTML = '';
        const insightsContainer = document.getElementById('userInsightsContainer');
        if (insightsContainer) {
            insightsContainer.style.display = 'none';
            document.getElementById('summaryBoxes').innerHTML = '';
            document.getElementById('insightsText').innerHTML = '';
        }
    }
    
    async function analyzePlaylist() {
        clearError();
        clearResults();
        
        if (!accessToken) {
            showError('Please login with Spotify first');
            return;
        }
        
        const url = document.getElementById('playlistUrl')?.value.trim();
        if (!url) return showError('Please enter a playlist URL');
        
        toggleLoading(true, 'analyzeBtn');
        
        try {
            const response = await fetch(`${BACKEND_URL}/analyze`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({ playlist_url: url })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                if (errorData.need_login) {
                    localStorage.removeItem('spotify_access_token');
                    accessToken = null;
                    updateLoginUI();
                    showError('Session expired. Please login again.');
                } else {
                    throw new Error(errorData.error || 'Failed to analyze playlist');
                }
            } else {
                const data = await response.json();
                displayResults(data);
            }
        } catch (error) {
            showError(error.message || 'Unknown error');
        } finally {
            toggleLoading(false, 'analyzeBtn');
        }
    }
    
    async function fetchUserInsights() {
        clearError();
        clearResults();
        
        if (!accessToken) {
            showError('Please login with Spotify first');
            return;
        }
        
        toggleLoading(true, 'dashboardBtn');
        
        try {
            const response = await fetch(`${BACKEND_URL}/user_dashboard`, { 
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                if (errorData.need_login) {
                    localStorage.removeItem('spotify_access_token');
                    accessToken = null;
                    updateLoginUI();
                    showError('Session expired. Please login again.');
                } else {
                    throw new Error(errorData.error || 'Failed to fetch user insights');
                }
            } else {
                const data = await response.json();
                displayUserInsights(data);
            }
        } catch (error) {
            showError(error.message || 'Unknown error');
        } finally {
            toggleLoading(false, 'dashboardBtn');
        }
    }
    
    function displayResults(data) {
        clearError();
        const stats = data.stats || {};
        
        // Playlist Header
        document.getElementById('playlistInfo').innerHTML = `
            <h2>${data.playlist_name || ''}</h2>
            <p>Curated by ${data.playlist_owner || ''}</p>
        `;
        
        // Album Covers Grid
        const albumGrid = document.getElementById('albumGrid');
        if (data.album_covers && data.album_covers.length > 0) {
            albumGrid.innerHTML = data.album_covers.map(cover => 
                `<img src="${cover}" alt="Album" class="album-cover" />`
            ).join('');
        }
        
        // Stats Grid
        document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card">
                <div class="stat-icon">🎵</div>
                <div class="stat-label">Total Tracks</div>
                <div class="stat-value">${stats.total_tracks || 0}</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-label">Avg Popularity</div>
                <div class="stat-value">${stats.avg_popularity || 0}</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏱️</div>
                <div class="stat-label">Duration (hrs)</div>
                <div class="stat-value">${stats.total_duration_hours || 0}</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-label">Unique Artists</div>
                <div class="stat-value">${stats.unique_artists || 0}</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔞</div>
                <div class="stat-label">Explicit</div>
                <div class="stat-value">${stats.explicit_percentage || 0}%</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📅</div>
                <div class="stat-label">Era</div>
                <div class="stat-value">${stats.oldest_year || 'N/A'}-${stats.newest_year || 'N/A'}</div>
            </div>
        `;
        
        // Audio Features
        const audioFeats = stats.audio_features || {};
        if (audioFeats.energy || audioFeats.danceability) {
            document.getElementById('audioFeatures').innerHTML = `
                <h3>🎧 Audio Features</h3>
                <div class="feature-bar">
                    <div class="feature-label">
                        <span>Energy</span>
                        <span class="feature-value">${audioFeats.energy || 0}%</span>
                    </div>
                    <div class="feature-track">
                        <div class="feature-fill" style="width: ${audioFeats.energy || 0}%;"></div>
                    </div>
                </div>
                <div class="feature-bar">
                    <div class="feature-label">
                        <span>Danceability</span>
                        <span class="feature-value">${audioFeats.danceability || 0}%</span>
                    </div>
                    <div class="feature-track">
                        <div class="feature-fill" style="width: ${audioFeats.danceability || 0}%;"></div>
                    </div>
                </div>
                <div class="feature-bar">
                    <div class="feature-label">
                        <span>Happiness</span>
                        <span class="feature-value">${audioFeats.valence || 0}%</span>
                    </div>
                    <div class="feature-track">
                        <div class="feature-fill" style="width: ${audioFeats.valence || 0}%;"></div>
                    </div>
                </div>
                <div class="feature-bar">
                    <div class="feature-label">
                        <span>Tempo (BPM)</span>
                        <span class="feature-value">${audioFeats.tempo || 0}</span>
                    </div>
                    <div class="feature-track">
                        <div class="feature-fill" style="width: ${Math.min((audioFeats.tempo || 0) / 2, 100)}%;"></div>
                    </div>
                </div>
            `;
        }
        
        // Most Popular Track
        document.getElementById('topTrack').innerHTML = `
            <div class="track-item">
                <div class="track-icon">🎧</div>
                <div class="track-info">
                    <div class="track-name">${stats.most_popular_track || ''}</div>
                    <div class="track-artist">${stats.most_popular_artist || ''}</div>
                </div>
                <div class="track-badge">${stats.most_popular_popularity || 0}</div>
            </div>
        `;
        
        // Most Common Artist
        document.getElementById('topArtist').innerHTML = `
            <div class="track-item">
                <div class="track-icon">🎤</div>
                <div class="track-info">
                    <div class="track-name">${stats.most_common_artist || ''}</div>
                    <div class="track-artist">${stats.artist_count || 0} tracks</div>
                </div>
                <div class="track-badge">#1</div>
            </div>
        `;
        
        // Top Artists Section
        if (stats.top_artists && stats.top_artists.length > 0) {
            const topArtistsHTML = `
                <h3 class="section-title">👑 Top Artists in Playlist</h3>
                <div class="top-artists-grid">
                    ${stats.top_artists.map(artist => `
                        <div class="artist-card">
                            <div class="artist-name">${artist.name}</div>
                            <div class="artist-count">${artist.count} tracks</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('topArtistsSection').innerHTML = topArtistsHTML;
        }
        
        document.getElementById('results').classList.add('active');
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }
    
    function displayUserInsights(data) {
        clearError();
        const container = document.getElementById('userInsightsContainer');
        const summaryBoxes = document.getElementById('summaryBoxes');
        const insightsText = document.getElementById('insightsText');
        
        if (!container || !summaryBoxes || !insightsText) return;
        
        if (!data || !data.user_stats) {
            showError('Failed to load insights. Please login to Spotify first.');
            return;
        }
        
        const user = data.user_stats || {};
        const insights = data.personalized_insights || [];
        
        insightsText.innerHTML = insights.length
          ? insights.map(i => `<p>💡 ${i}</p>`).join('')
          : '';
        
        // Top Artists
        let topArtistsHTML = '';
        const topArtists = user.top_artists || [];
        if (topArtists.length > 0) {
            topArtistsHTML = topArtists.slice(0,5).map((artist, idx) => {
                const widthPercent = 100 - idx * 12;
                return `
                <div class="bar-item">
                  <div class="bar-label">
                    <span>${artist}</span>
                    <span>#${idx + 1}</span>
                  </div>
                  <div class="bar-track"><div class="bar-fill" style="width: ${widthPercent}%;"></div></div>
                </div>`;
            }).join('');
        } else {
            topArtistsHTML = '<p style="color:rgba(255,255,255,0.5);">No top artists data available</p>';
        }
        
        // Top Tracks with album covers
        let topTracksHTML = '';
        const topTracks = user.top_tracks || [];
        if (topTracks.length > 0) {
            topTracksHTML = topTracks.map((t, idx) => `
                <div class="track-with-cover">
                    ${t.album_cover ? `<img src="${t.album_cover}" class="track-album-cover" alt="Album">` : ''}
                    <div class="track-details">
                        <div class="track-title">${idx + 1}. ${t.name || t}</div>
                        <div class="track-subtitle">${t.artist || ''}</div>
                    </div>
                </div>
            `).join('');
        } else {
            topTracksHTML = '<p style="color:rgba(255,255,255,0.5);">No top tracks data available</p>';
        }
        
        // Top Genres as pills
        let topGenresHTML = '';
        const topGenres = user.top_genres || [];
        if (topGenres.length > 0) {
            topGenresHTML = `<div class="genre-pills">${topGenres.map(g => 
                `<div class="genre-pill">${g.name || g}</div>`
            ).join('')}</div>`;
        } else {
            topGenresHTML = '<p style="color:rgba(255,255,255,0.5);">No genre data available</p>';
        }
        
        summaryBoxes.innerHTML = `
          <div class="summary-box">
            <div class="summary-title">🎤 Top Artists</div>
            <div class="bar-chart">${topArtistsHTML}</div>
          </div>
          <div class="summary-box">
            <div class="summary-title">🎧 Top Tracks</div>
            <div class="item-list">${topTracksHTML}</div>
          </div>
          <div class="summary-box">
            <div class="summary-title">🎵 Top Genres</div>
            ${topGenresHTML}
          </div>
        `;
        
        container.style.display = 'block';
        container.scrollIntoView({ behavior: 'smooth' });
    }
    
    function toggleLoading(isLoading, buttonId) {
        const loadingEl = document.getElementById('loading');
        const button = document.getElementById(buttonId);
        if (loadingEl) loadingEl.classList.toggle('active', isLoading);
        if (button) button.disabled = isLoading;
    }

    updateLoginUI();
</script>
</body>
</html>
