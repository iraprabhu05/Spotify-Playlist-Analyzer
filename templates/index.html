<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Playlist Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden;
        }
        .gradient-orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb1 {
            width: 500px; height: 500px; background: linear-gradient(45deg, #1DB954, #1ed760);
            top: -10%; right: -10%; animation-delay: 0s;
        }
        .orb2 {
            width: 400px; height: 400px; background: linear-gradient(45deg, #1DB954, #535bd2);
            bottom: -10%; left: -10%; animation-delay: 7s;
        }
        .orb3 {
            width: 350px; height: 350px; background: linear-gradient(45deg, #535bd2, #1DB954);
            top: 40%; left: 50%; animation-delay: 14s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }
        .container {
            position: relative; z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        .wide-container {
            max-width: 1600px;
        }
       .extra-wide-container {
           max-width: 1200px;  /* or try 1400px if you want it wider */
           width: 100%;
           margin: 0 auto;
           padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 50px 20px 70px;
        }
        .logo-container {
            display: inline-flex; align-items: center; justify-content: center;
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 35px rgba(29, 185, 84, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .logo-container svg {
            width: 35px; height: 35px;
            fill: #000;
        }
        .header h1 {
            font-size: 3.8rem;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #1DB954 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .search-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 35px 30px;
            margin-bottom: 50px;
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }
        .search-card:hover {
            border-color: rgba(29, 185, 84, 0.3);
            box-shadow: 0 30px 90px rgba(29, 185, 84, 0.25);
        }
        .input-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 1.05rem;
            padding: 17px 24px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .search-input:focus {
            border-color: #1DB954;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(29, 185, 84, 0.1);
        }
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 1.05rem;
            font-weight: 800;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            box-shadow: 0 10px 27px rgba(29, 185, 84, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .analyze-btn:hover::before {
            left: 100%;
        }
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 38px rgba(29, 185, 84, 0.4);
        }
        .analyze-btn:active {
            transform: translateY(0);
        }
        .analyze-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .dashboard-btn {
            background: linear-gradient(135deg, #191414, #2c2c2c);
            color: #1DB954;
            box-shadow: 0 10px 27px rgba(0, 0, 0, 0.3);
        }
        .dashboard-btn:hover {
            box-shadow: 0 15px 38px rgba(0, 0, 0, 0.4);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 90px 20px;
        }
        .loading.active {
            display: block;
        }
        .spinner-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
        }
        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(29, 185, 84, 0.1);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .spinner-inner {
            position: absolute;
            top: 10px; left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border: 4px solid rgba(29, 185, 84, 0.1);
            border-top-color: #1ed760;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            margin-bottom: 10px;
        }
        .loading-subtext {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.4);
        }
        .error {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px 28px;
            border-radius: 16px;
            margin-bottom: 32px;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(20px);
        }
        .error.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .results {
            display: none;
        }
        .results.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .playlist-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            overflow: hidden;
            justify-content: flex-start;
        }
        .playlist-header::before {
            content: '';
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, #1DB954, #1ed760, #1DB954);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            

        }
        @keyframes shimmer {
            to { background-position: 200% 0; }
        }
        .playlist-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            object-fit: cover;
            flex-shrink: 0;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.3), rgba(83, 91, 210, 0.3));
            margin-right: 20px;
        }
        .playlist-info {
            flex: 1;
            text-align: left;
        }
        .playlist-type {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .playlist-header h2 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        .playlist-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 500;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px 20px;
            transition: all 0.3s;
            text-align: center;
        }
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
        }
        .stat-value {
            font-size: 2.2rem;
            font-weight: 900;
            color: #1DB954;
            line-height: 1;
        }
        .section-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Track List Styles */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .track-list-header {
            display: grid;
            grid-template-columns: 50px 50px 1fr 200px 100px 80px;
            gap: 16px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .track-list-item {
            display: grid;
            grid-template-columns: 50px 50px 1fr 200px 100px 80px;
            gap: 16px;
            padding: 12px 16px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .track-list-item:hover {
            background: rgba(29, 185, 84, 0.15);
            transform: translateX(4px);
        }
        .track-number {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-align: center;
        }
        .track-list-item:hover .track-number {
            color: #1DB954;
        }
        .track-album-img {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(83, 91, 210, 0.2));
        }
        .track-title-artist {
            min-width: 0;
        }
        .track-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-artist-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-album-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-popularity {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #1DB954;
            font-weight: 700;
        }
        .track-duration {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-align: right;
        }
        
        /* Insights Section - Completely Redesigned */
        #userInsightsContainer {
            display: none;
            margin-top: 40px;
        }
        .insights-hero {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(83, 91, 210, 0.2));
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 60px 40px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .insights-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(29, 185, 84, 0.3), transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(83, 91, 210, 0.3), transparent 50%);
            animation: heroGlow 8s ease-in-out infinite;
        }
        @keyframes heroGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        .insights-hero-content {
            position: relative;
            z-index: 1;
        }
        .insights-hero h2 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #1DB954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .insights-hero p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .insight-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 35px 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .insight-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        .insight-card:hover::before {
            transform: scaleX(1);
        }
        .insight-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .insight-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(29, 185, 84, 0.2);
        }
        .insight-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            flex-shrink: 0;
        }
        .insight-card-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
        }
        .insight-list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .insight-list-item:hover {
            background: rgba(29, 185, 84, 0.15);
            border-left-color: #1DB954;
            transform: translateX(8px);
        }
        .insight-item-rank {
            font-size: 1.2rem;
            font-weight: 900;
            color: #1DB954;
            min-width: 30px;
        }
        .insight-item-text {
            font-size: 1.05rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }
        .insight-track-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(83, 91, 210, 0.2));
        }
        .insights-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .summary-insight {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }
        .summary-insight:hover {
            background: rgba(29, 185, 84, 0.15);
            transform: translateY(-4px);
        }
        .summary-insight-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        @media (max-width: 1200px) {
            .track-list-header,
            .track-list-item {
                grid-template-columns: 40px 45px 1fr 80px;
            }
            .track-album-name,
            .track-popularity {
                display: none;
            }
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }
            .playlist-header {
                flex-direction: column;
                text-align: center;
            }
            .playlist-header h2 {
                font-size: 2rem;
            }
            .insights-hero h2 {
                font-size: 2.5rem;
            }
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.3);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(29, 185, 84, 0.5);
        }
             /* Scroll to Top Button */
       .scroll-top-btn {
               position: fixed;
               bottom: 30px;
               right: 30px;
               width: 55px;
               height: 55px;
               background: linear-gradient(135deg, #1DB954, #1ed760);
               border: none;
               border-radius: 50%;
               color: #000;
               font-size: 1.5rem;
               cursor: pointer;
               opacity: 0;
               visibility: hidden;
               transition: all 0.3s ease;
               box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
               z-index: 1000;
               display: flex;
               align-items: center;
               justify-content: center;
            }
        .scroll-top-btn.visible {
                opacity: 1;
                visibility: visible;
     }
        .scroll-top-btn:hover {
                   transform: translateY(-5px);
                   box-shadow: 0 12px 35px rgba(29, 185, 84, 0.6);
  }
        .scroll-top-btn:active {
                transform: translateY(-2px);
   }
    </style>
</head>
<body>
<div class="bg-container">
    <div class="gradient-orb orb1"></div>
    <div class="gradient-orb orb2"></div>
    <div class="gradient-orb orb3"></div>
</div>

<div class="container">
    <div class="header">
        <div class="logo-container">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
        </div>
        <h1>Playlist Analyzer</h1>
        <p>Unlock deep insights from your Spotify playlists</p>
    </div>
    <div class="search-card">
        <label class="input-label">Spotify Playlist URL</label>
        <div class="input-wrapper">
            <input type="text" id="playlistUrl" class="search-input" placeholder="https://open.spotify.com/playlist/..." />
        </div>
        <button class="analyze-btn" id="analyzeBtn">Analyze Playlist</button>
        <button class="analyze-btn dashboard-btn" id="dashboardBtn">View My Listening Insights</button>
    </div>
    <div class="error" id="error"></div>
    <div class="loading" id="loading">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
        </div>
        <p class="loading-text">Analyzing your playlist</p>
        <p class="loading-subtext">This might take a moment...</p>
    </div>
</div>

<!-- Results moved OUTSIDE the container -->
<div class="results extra-wide-container" id="results" style="margin-bottom: 40px;">
    <div class="playlist-header" id="playlistInfo"></div>
    <div class="stats-grid" id="statsGrid"></div>
    
    <div class="section-card">
        <h3 class="section-title">🎵 All Tracks</h3>
        <div id="allTracks" class="track-list"></div>
    </div>
</div>

<div class="container wide-container" id="userInsightsContainer">
    <div class="insights-hero">
        <div class="insights-hero-content">
            <h2>Your Music DNA</h2>
            <p id="insightsHeroText">Discover what makes your music taste unique</p>
        </div>
    </div>
    
    <div class="insights-grid" id="insightsGrid"></div>
    
    <div class="insights-summary" id="insightsSummary"></div>
</div>
<button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to top">↑</button>
    <script>
    const BACKEND_URL = 'https://spotify-playlist-analyzer-production.up.railway.app';
    
    let accessToken = null;
    let fullPlaylistData = null;

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('access_token')) {
            accessToken = urlParams.get('access_token');
            window.history.replaceState({}, document.title, window.location.pathname);
        }
         // Scroll to top functionality 
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            scrollTopBtn?.classList.add('visible');
        } else {
            scrollTopBtn?.classList.remove('visible');
        }
    });
    
    scrollTopBtn?.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
    });

    document.getElementById('analyzeBtn')?.addEventListener('click', analyzePlaylist);
    document.getElementById('dashboardBtn')?.addEventListener('click', () => {
        if (!accessToken) {
            window.location.href = `${BACKEND_URL}/login`;
        } else {
            fetchUserInsights();
        }
    });
    
    document.getElementById('playlistUrl')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') analyzePlaylist();
    });

    function clearError() {
        const errorEl = document.getElementById('error');
        if (errorEl) {
            errorEl.textContent = '';
            errorEl.classList.remove('active');
        }
    }
    
    function showError(message) {
        clearError();
        const errorEl = document.getElementById('error');
        if (errorEl) {
            errorEl.textContent = '⚠️ ' + message;
            errorEl.classList.add('active');
        }
    }
    
    function clearResults() {
        document.getElementById('results').classList.remove('active');
        document.getElementById('playlistInfo').innerHTML = '';
        document.getElementById('statsGrid').innerHTML = '';
        document.getElementById('allTracks').innerHTML = '';
        const insightsContainer = document.getElementById('userInsightsContainer');
        if (insightsContainer) {
            insightsContainer.style.display = 'none';
            document.getElementById('insightsGrid').innerHTML = '';
            document.getElementById('insightsSummary').innerHTML = '';
        }
    }
    
    async function analyzePlaylist() {
        clearError();
        clearResults();
        
        const url = document.getElementById('playlistUrl')?.value.trim();
        if (!url) return showError('Please enter a playlist URL');
        
        toggleLoading(true, 'analyzeBtn');
        
        try {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            
            const response = await fetch(`${BACKEND_URL}/analyze`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({ playlist_url: url })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to analyze playlist');
            }
            
            const data = await response.json();
            fullPlaylistData = data;
            displayResults(data);
        } catch (error) {
            showError(error.message || 'Unable to fetch playlist. Make sure the URL is correct and the playlist is public.');
        } finally {
            toggleLoading(false, 'analyzeBtn');
        }
    }
    
    async function fetchUserInsights() {
        clearError();
        clearResults();
        
        if (!accessToken) {
            showError('Please login with Spotify first');
            return;
        }
        
        toggleLoading(true, 'dashboardBtn');
        
        try {
            const response = await fetch(`${BACKEND_URL}/user_dashboard`, { 
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                if (errorData.need_login) {
                    accessToken = null;
                    showError('Session expired. Please login again.');
                } else {
                    throw new Error(errorData.error || 'Failed to fetch user insights');
                }
            } else {
                const data = await response.json();
                displayUserInsights(data);
            }
        } catch (error) {
            showError(error.message || 'Unknown error');
        } finally {
            toggleLoading(false, 'dashboardBtn');
        }
    }
    
    function displayResults(data) {
        clearError();
        const playlistInfo = document.getElementById('playlistInfo');
        const statsGrid = document.getElementById('statsGrid');
        const allTracks = document.getElementById('allTracks');
        const results = document.getElementById('results');
        
        // Playlist Header with Cover
        if (playlistInfo) {
            const coverImage = data.playlist_image || '';
            playlistInfo.innerHTML = `
                ${coverImage ? `<img src="${coverImage}" alt="Playlist Cover" class="playlist-cover" />` : ''}
                <div class="playlist-info">
                    <div class="playlist-type">Playlist</div>
                    <h2>${data.playlist_name || 'Unknown Playlist'}</h2>
                    <p>By ${data.playlist_owner || 'Unknown'}</p>
                </div>
            `;
        }
        
        // Stats Grid
        const stats = data.stats || {};
        if (statsGrid) {
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">🎵</div>
                    <div class="stat-label">Total Tracks</div>
                    <div class="stat-value">${stats.total_tracks || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⭐</div>
                    <div class="stat-label">Avg Popularity</div>
                    <div class="stat-value">${stats.avg_popularity || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-label">Duration</div>
                    <div class="stat-value">${stats.total_duration_hours || 0}h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎤</div>
                    <div class="stat-label">Top Artist</div>
                    <div class="stat-value" style="font-size: 1.2rem;">${stats.most_common_artist || 'N/A'}</div>
                </div>
            `;
        }
        
        // Track List
        if (allTracks && data.tracks && data.tracks.length > 0) {
            let trackListHTML = `
                <div class="track-list-header">
                    <div>#</div>
                    <div></div>
                    <div>Title</div>
                    <div class="track-album-name">Album</div>
                    <div>Popularity</div>
                    <div>Duration</div>
                </div>
            `;
            
            trackListHTML += data.tracks.map((track, index) => {
                const durationMin = Math.floor(track.duration_ms / 60000);
                const durationSec = Math.floor((track.duration_ms % 60000) / 1000);
                const duration = `${durationMin}:${durationSec.toString().padStart(2, '0')}`;
                
                return `
                    <div class="track-list-item">
                        <div class="track-number">${index + 1}</div>
                        <img src="${track.album_image || ''}" alt="${track.name}" class="track-album-img" onerror="this.style.display='none'" />
                        <div class="track-title-artist">
                            <div class="track-title">${track.name || 'Unknown'}</div>
                            <div class="track-artist-name">${track.artists || 'Unknown Artist'}</div>
                        </div>
                        <div class="track-album-name">${track.name || 'Unknown'}</div>
                        <div class="track-popularity">⭐ ${track.popularity || 0}</div>
                        <div class="track-duration">${duration}</div>
                    </div>
                `;
            }).join('');
            
            allTracks.innerHTML = trackListHTML;
        }
        
        results?.classList.add('active');
        results?.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    function displayUserInsights(data) {
        clearError();
        const container = document.getElementById('userInsightsContainer');
        const insightsGrid = document.getElementById('insightsGrid');
        const insightsSummary = document.getElementById('insightsSummary');
        const heroText = document.getElementById('insightsHeroText');
        
        if (!container || !insightsGrid || !insightsSummary) return;
        
        if (!data || !data.user_stats) {
            showError('Failed to load insights. Please login to Spotify first.');
            return;
        }
        
        const user = data.user_stats || {};
        const insights = data.personalized_insights || [];
        
        // Update hero text
        if (heroText && insights.length > 0) {
            heroText.textContent = insights[0];
        }
        
        // Create insight cards
        let insightCardsHTML = '';
        
        // Top Artists Card
        const topArtists = user.top_artists || [];
        if (topArtists.length > 0) {
            insightCardsHTML += `
                <div class="insight-card">
                    <div class="insight-card-header">
                        <div class="insight-icon">🎤</div>
                        <div class="insight-card-title">Your Top Artists</div>
                    </div>
                    ${topArtists.slice(0, 5).map((artist, idx) => `
                        <div class="insight-list-item">
                            <div class="insight-item-rank">${idx + 1}</div>
                            <div class="insight-item-text">${artist}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Top Tracks Card (with album images)
        const topTracks = user.top_tracks || [];
        if (topTracks.length > 0) {
            insightCardsHTML += `
                <div class="insight-card">
                    <div class="insight-card-header">
                        <div class="insight-icon">🎧</div>
                        <div class="insight-card-title">Your Top Tracks</div>
                    </div>
                    ${topTracks.slice(0, 5).map((track, idx) => `
                        <div class="insight-list-item">
                            <div class="insight-item-rank">${idx + 1}</div>
                            ${track.image ? `<img src="${track.image}" alt="${track.name}" class="insight-track-img" />` : ''}
                            <div class="insight-item-text">${track.name || track}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Top Genres Card
        const topGenres = user.top_genres || [];
        if (topGenres.length > 0) {
            insightCardsHTML += `
                <div class="insight-card">
                    <div class="insight-card-header">
                        <div class="insight-icon">🎵</div>
                        <div class="insight-card-title">Your Top Genres</div>
                    </div>
                    ${topGenres.slice(0, 5).map((genre, idx) => `
                        <div class="insight-list-item">
                            <div class="insight-item-rank">${idx + 1}</div>
                            <div class="insight-item-text">${genre}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        insightsGrid.innerHTML = insightCardsHTML;
        
        // Summary insights
        if (insights.length > 1) {
            insightsSummary.innerHTML = insights.slice(1).map(insight => `
                <div class="summary-insight">
                    <div class="summary-insight-text">${insight}</div>
                </div>
            `).join('');
        }
        
        container.style.display = 'block';
        container.scrollIntoView({ behavior: 'smooth' });
    }
    
    function toggleLoading(isLoading, buttonId) {
        const loadingEl = document.getElementById('loading');
        const button = document.getElementById(buttonId);
        if (loadingEl) loadingEl.classList.toggle('active', isLoading);
        if (button) button.disabled = isLoading;
    }
</script>
</body>
</html>
